<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>@CRICMATCHSTREAM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ccff;
            --secondary-color: #ff0096;
            --background-dark: #0a0a0a;
            --background-darker: #000000;
            --text-light: #ffffff;
            --text-secondary: #b3b3b3;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-glow: 0 0 20px rgba(0, 204, 255, 0.3);
        }

        html, body {
            box-sizing: border-box;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        }

        *, ::after, ::before {
            box-sizing: inherit;
        }

        body {
            height: 100%;
            line-height: 1;
            margin: 0;
            outline: 0;
            overflow: hidden;
            padding: 0;
            position: relative;
        }

        /* Background gradient animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 204, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 0, 150, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(0, 204, 255, 0.05) 0%, transparent 50%);
            animation: gradientShift 10s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.1) rotate(180deg);
            }
        }

        .video-container {
            align-items: center;
            display: flex;
            height: 100vh;
            justify-content: center;
            margin: 0;
            overflow: hidden;
            padding: 20px;
            position: relative;
            width: 100%;
            background: transparent;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 
                        0 0 100px rgba(0, 204, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .video-wrapper:hover {
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6), 
                        0 0 120px rgba(0, 204, 255, 0.2);
            transform: translateY(-5px);
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        /* Logo styling */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            height: auto;
            max-width: 120px;
            width: 100%;
            max-height: 30px;
            transition: all 0.3s ease;
            z-index: 10;
            filter: drop-shadow(0 2px 10px rgba(0, 0, 0, 0.5));
        }

        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 4px 20px rgba(0, 204, 255, 0.5));
        }

        /* Enhanced Shaka UI Styling */
        .shaka-controls-container {
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.8) 100%);
            backdrop-filter: blur(10px);
            border-radius: 0 0 16px 16px;
        }

        .shaka-bottom-controls {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            margin: 0 15px 15px 15px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .shaka-controls-button-panel {
            gap: 8px;
            align-items: center;
        }

        /* Button styling */
        .shaka-controls-button-panel button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .shaka-controls-button-panel button:hover {
            background: rgba(0, 204, 255, 0.2);
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 204, 255, 0.3);
        }

        .shaka-controls-button-panel button:active {
            transform: translateY(0);
        }

        /* Play button special styling */
        .shaka-small-play-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 204, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 204, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 204, 255, 0);
            }
        }

        /* Volume and seek bar styling */
        .shaka-range-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 4px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .shaka-range-element {
            background: transparent;
            border-radius: 20px;
            height: 8px;
            transition: all 0.3s ease;
        }

        .shaka-range-element:hover {
            height: 12px;
            cursor: pointer;
        }

        .shaka-seek-bar-container {
            background: linear-gradient(to right, 
                rgba(0, 204, 255, 0.3) 0%, 
                rgba(255, 0, 150, 0.3) 100%);
            margin: 0 10px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .shaka-seek-bar-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .shaka-volume-bar-container {
            width: 100px;
            background: linear-gradient(to right, 
                rgba(0, 204, 255, 0.3) 0%, 
                rgba(255, 0, 150, 0.3) 100%);
        }

        /* Time display styling */
        .shaka-current-time {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 6px;
            padding: 4px 8px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: var(--primary-color);
            border: 1px solid rgba(0, 204, 255, 0.3);
        }

        /* Overflow menu styling */
        .shaka-overflow-menu {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .shaka-overflow-menu button {
            background: transparent;
            border: none;
            padding: 12px 16px;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 2px;
        }

        .shaka-overflow-menu button:hover {
            background: rgba(0, 204, 255, 0.2);
            transform: translateX(5px);
        }

        .shaka-settings-menu {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.3s ease;
        }

        .shaka-settings-menu button {
            background: transparent;
            border: none;
            padding: 10px 16px;
            transition: all 0.3s ease;
            border-radius: 6px;
            margin: 1px;
        }

        .shaka-settings-menu button:hover {
            background: rgba(0, 204, 255, 0.2);
        }

        /* Icon styling */
        .material-icons-round {
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .shaka-controls-button-panel button:hover .material-icons-round {
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
        }

        /* Loading spinner enhancement */
        .shaka-spinner-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
        }

        .shaka-spinner-path {
            stroke: var(--primary-color);
            stroke-width: 2;
            filter: drop-shadow(0 0 5px rgba(0, 204, 255, 0.5));
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .video-container {
                padding: 10px;
            }
            
            .logo {
                max-width: 80px;
                max-height: 20px;
                top: 10px;
                left: 10px;
            }
            
            .shaka-bottom-controls {
                margin: 0 10px 10px 10px;
                padding: 8px;
            }
            
            .shaka-controls-button-panel button {
                padding: 6px;
            }
            
            .shaka-small-play-button {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .video-container {
                padding: 5px;
            }
            
            .video-wrapper {
                border-radius: 12px;
            }
            
            .shaka-controls-container {
                border-radius: 0 0 12px 12px;
            }
        }

        /* Fullscreen adjustments */
        .shaka-video-container[data-shaka-player-container]:fullscreen {
            border-radius: 0;
        }

        .shaka-video-container[data-shaka-player-container]:fullscreen .video-wrapper {
            border-radius: 0;
        }

        /* Custom scrollbar for overflow menus */
        .shaka-overflow-menu::-webkit-scrollbar,
        .shaka-settings-menu::-webkit-scrollbar {
            width: 8px;
        }

        .shaka-overflow-menu::-webkit-scrollbar-track,
        .shaka-settings-menu::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .shaka-overflow-menu::-webkit-scrollbar-thumb,
        .shaka-settings-menu::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        /* Accessibility improvements */
        .shaka-controls-button-panel button:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* Live indicator */
        .shaka-current-time[aria-label*="live"]::after {
            content: '🔴';
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* Quality indicator */
        .shaka-resolution-button .shaka-current-selection-span {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        /* Smooth transitions for all interactive elements */
        * {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-wrapper">
            <div class="shaka-video-container" data-shaka-player-container="" shaka-controls="true">
                <video autoplay="" 
                       data-shaka-player="" 
                       id="video" 
                       muted="" 
                       poster="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1920 1080'%3E%3Cdefs%3E%3ClinearGradient id='bg' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0%25' stop-color='%23000000'/%3E%3Cstop offset='100%25' stop-color='%23333333'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='1920' height='1080' fill='url(%23bg)'/%3E%3Ccircle cx='960' cy='540' r='50' fill='%2300ccff' opacity='0.8'/%3E%3C/svg%3E" 
                       preload="auto" 
                       class="shaka-video">
                </video>
            </div>
            <img class="logo" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 40'%3E%3Ctext x='10' y='25' font-family='Arial, sans-serif' font-size='16' font-weight='bold' fill='%2300ccff'%3E@CRICMATCHSTREAM%3C/text%3E%3C/svg%3E" alt="Cricket Match Stream">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <script>
        let player, ui;
        
        // Function to get URL parameters easily
        function getParam(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        async function init() {
            const video = document.getElementById("video");
            ui = video.ui;
            const controls = ui.getControls();
            player = controls.getPlayer();
            window.player = player;

            // Enhanced UI configuration
            ui.configure({
                controlPanelElements: [
                    "play_pause", "mute", "volume", "spacer",
                    "time_and_duration", "picture_in_picture",
                    "fullscreen", "overflow_menu"
                ],
                volumeBarColors: {
                    base: "rgba(255, 0, 150, 0.3)",
                    level: "rgba(0, 204, 255, 0.8)"
                },
                seekBarColors: {
                    base: "rgba(255, 255, 255, 0.2)",
                    buffered: "rgba(255, 0, 150, 0.5)",
                    played: "rgba(0, 204, 255, 0.8)"
                },
                fadeDelay: 3000,
                doubleClickForFullscreen: true,
                enableKeyboardPlaybackControls: true,
                enableFullscreenOnRotation: true
            });

            // Enhanced error handling
            player.addEventListener("error", onPlayerErrorEvent);
            controls.addEventListener("error", onUIErrorEvent);

            // Add smooth loading animation
            const videoElement = document.getElementById('video');
            videoElement.addEventListener('loadstart', () => {
                console.log('🔄 Loading video...');
            });

            videoElement.addEventListener('canplay', () => {
                console.log('✅ Video ready to play');
            });

            // Get URL, KID, and KEY from parameters
            const mpdUrl = getParam('url');
            const kid = getParam('kid');
            const key = getParam('key');

            if (!mpdUrl || !kid || !key) {
                console.error("🚫 Missing URL/KID/KEY in parameters!");
                showError("Missing video parameters. Please check the URL.");
                return;
            }

            // Configure DRM
            player.configure({
                drm: {
                    clearKeys: {
                        [kid]: key
                    }
                },
                streaming: {
                    rebufferingGoal: 10,
                    bufferingGoal: 30,
                    bufferBehind: 30
                }
            });

            try {
                await player.load(decodeURIComponent(mpdUrl));
                console.log("✅ Video loaded successfully!");
                
                // Add smooth fade-in effect
                videoElement.style.opacity = '0';
                videoElement.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    videoElement.style.opacity = '1';
                }, 100);
                
            } catch (e) {
                onPlayerError(e);
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(255, 0, 0, 0.9);
                color: white;
                padding: 20px;
                border-radius: 10px;
                font-size: 16px;
                text-align: center;
                backdrop-filter: blur(10px);
                z-index: 1000;
            `;
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
        }

        function onPlayerErrorEvent(errorEvent) {
            onPlayerError(errorEvent.detail);
        }

        function onPlayerError(error) {
            console.error("🚫 Shaka Player Error", error);
            showError("Video playback error. Please try again.");
        }

        function onUIErrorEvent(errorEvent) {
            onPlayerError(errorEvent.detail);
        }

        // Initialize when Shaka UI is loaded
        document.addEventListener("shaka-ui-loaded", init);

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (!player) return;
            
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    player.getVideo().paused ? player.getVideo().play() : player.getVideo().pause();
                    break;
                case 'f':
                case 'F':
                    e.preventDefault();
                    ui.getControls().toggleFullscreen();
                    break;
                case 'm':
                case 'M':
                    e.preventDefault();
                    player.getVideo().muted = !player.getVideo().muted;
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    player.getVideo().currentTime -= 10;
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    player.getVideo().currentTime += 10;
                    break;
            }
        });

        // Add smooth mouse movement detection for controls
        let mouseTimeout;
        document.addEventListener('mousemove', () => {
            document.body.style.cursor = 'default';
            clearTimeout(mouseTimeout);
            mouseTimeout = setTimeout(() => {
                document.body.style.cursor = 'none';
            }, 3000);
        });

        // Add performance optimization
        window.addEventListener('beforeunload', () => {
            if (player) {
                player.destroy();
            }
        });
    </script>
</body>
</html>
